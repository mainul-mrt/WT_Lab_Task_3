<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="task_3_style.css">
</head>
<body>
  <div class="container">
    <form id="jobForm">
      <h2>Job Application</h2>
      <h6>Join our team and build your career with us</h6>
      
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" name="phone" required />

      <label for="password">Create Account Password *</label>
      <input type="password" id="password" name="password" required />

      <label for="experience">Experience Level *</label>
      <select id="experience" name="experience" required>
        <option value="">Select your experience level</option>
        <option value="entry">Entry Level (0–2 years)</option>
        <option value="mid">Mid Level (3–5 years)</option>
        <option value="senior">Senior Level (6–10 years)</option>
        <option value="executive">Executive (10+ years)</option>
      </select>

      <label for="salary">Expected Salary *</label>
      <input type="number" id="salary" name="salary" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required />
         <label for="terms">I agree to the Terms & Conditions and Privacy Policy *</label>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>

   <script src="task_3_valid.js"></script>
</body>
</html>
